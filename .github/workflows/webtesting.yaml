name: Run Web Testing Robot
run-name: On Push - Web Tests Run
on: 
  push:
    branches:
    - main
  pull_request:
    branches: [main]
jobs:
  web-tests:
    name: Tests Robot Framework
    runs-on: ubuntu-20.04
    permissions:  write-all
    # strategy:
    #   matrix:
    #     python-version: ['3.10']

    steps:
    # Checks out the repository-
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  #${{ matrix.python-version }}
          #cache: pip

      - name: Install Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: '19.1' 

      - name: Install Requirements
        run:  |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt

      - name: Install Playright
        run:  |
          sudo npm install @playwright/test
          sudo npx playwright install-deps

      - name: init rfBrowser
        run:  |
          rfbrowser init

      - name: Run Robot Framework WEB Tests
        continue-on-error: true
        run:  |
          robot -d ./results -i teste -v HEADLESS:True -v BROWSER:chromium tests
        
      - name: Upload Tests Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: results-chrome
          path: ./results
          if-no-files-found: ignore
          retention-days: 8

      - name: Dowload Tests Results
        if: always()
        uses: actions/download-artifact@v1
        with:
          name: results-chrome

      - name: Send Report
        if: always()
        uses: joonvena/robotFramework-reporter-action@v2.1
        with:
          report_path: results-chrome #'./results-chrome/**/*log*'
          gh_access_token: ${{secrets.GITHUB_TOKEN}}
          show_passed_testes: false