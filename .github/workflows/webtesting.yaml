name: Run Web Testing Robot
run-name: On Push - Web Tests Run
on: 
  push:
    branches:
    - main
  pull_request:
    branches: [main]
jobs:
  web-tests:
    name: Tests Robot Framework
    runs-on: ubuntu-20.04
    # strategy:
    #   matrix:
    #     python-version: ['3.10']

    steps:
    # Checks out the repository-
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  #${{ matrix.python-version }}
          #cache: pip

      - name: Install Node.js 
        uses: actions/setup-node@v3
        with:
          node-version: '19.1' 

      - name: Install Requirements
        run:  |
          python -m pip install --upgrade pip
          pip install -U -r requirements.txt

      - name: Install Playright
        run:  |
          sudo npm install @playwright/test
          sudo npx playwright install --with-deps

      - name: init rfBrowser
        run:  |
          rfbrowser init

      - name: Run Robot Framework WEB Tests
        run:  |
          robot -d ./results -v HEADLESS:True -v BROWSER:chromium tests